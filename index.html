<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MicroProject-Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <h3>calc</h3>
      <input class="display" type="text" placeholder="0" />
      <div class="outer-box">
        <div class="parent">
          <button id="child">7</button>
          <button id="child">8</button>
          <button id="child">9</button>
          <button id="child-DEL">DEL</button>
          <button id="child">4</button>
          <button id="child">5</button>
          <button id="child">6</button>
          <button id="child">+</button>
          <button id="child">1</button>
          <button id="child">2</button>
          <button id="child">3</button>
          <button id="child">-</button>
          <button id="child">.</button>
          <button id="child">0</button>
          <button id="child">/</button>
          <button id="child" value="*">x</button>
          <button id="child-RESET">RESET</button>
          <button id="child-EQL">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
